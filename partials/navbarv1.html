<header
  id="mainNavbar"
  x-data="{
    scrolled:false,
    mobileOpen:false,
    touch: window.matchMedia('(hover: none), (pointer: coarse)').matches,
    wide: window.innerWidth >= 1024
  }"
  x-init="
    scrolled = window.scrollY > 10;
    window.addEventListener('scroll', () => { scrolled = window.scrollY > 10 }, { passive:true });
    window.addEventListener('resize', () => { wide = window.innerWidth >= 1024 });
    window.matchMedia('(hover: none), (pointer: coarse)').addEventListener('change', e => touch = e.matches);
  "
  :class="scrolled ? 'bg-black/90 backdrop-blur shadow-md' : 'bg-transparent'"
  class="fixed top-0 left-0 w-full z-40 text-white transition-all duration-500 ease-in-out"
>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <div class="mx-auto px-4 flex items-center justify-between" :class="scrolled ? 'py-2' : 'py-4'">
    <div class="flex-shrink-0">
      <a href="/index.html">
        <img
          src="../assets/images/logo/al_maaref_logo_1024.png"
          alt="School Logo"
          class="w-auto object-contain transition-all duration-500 ease-in-out"
          :class="scrolled ? 'h-12 sm:h-14 md:h-16' : 'h-16 sm:h-24 md:h-28 lg:h-32 xl:h-36'"
        >
      </a>
    </div>

    <nav
      id="desktop-nav"
      x-data="{ openMenu: null, hoverTimeout: null }"
      x-show="wide && !touch"
      class="flex justify-center w-full text-md font-semibold relative"
    >
      <div class="flex items-center justify-between max-w-7xl w-full md:pl-10 lg:pl-14 xl:pl-20">
        <div class="relative group"
            @mouseenter="clearTimeout(hoverTimeout); openMenu = 'about'"
            @mouseleave="hoverTimeout = setTimeout(() => openMenu = null, 300)">
          <button class="hover:underline underline-offset-4" aria-haspopup="true" :aria-expanded="openMenu === 'about'">About Us</button>
          <div
            x-show="openMenu === 'about'"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95 max-h-0"
            x-transition:enter-end="opacity-100 scale-100 max-h-[500px]"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 scale-100 max-h-[500px]"
            x-transition:leave-end="opacity-0 scale-95 max-h-0"
            class="absolute top-full mt-2 bg-[rgba(41,38,99,0.8)] text-white rounded shadow-xl w-[300px] p-6 z-50 overflow-hidden"
            :class="($el.getBoundingClientRect().left + 700 > window.innerWidth) ? 'right-0' : 'left-0'"
            role="menu"
            aria-label="About Us submenu"
          >
            <div class="grid gap-6">
              <ul class="space-y-1 text-lg">
                <li><a href="/history.html" class="block px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white transition-colors duration-200">Our History</a></li>
                <li><a href="/guiding_statement.html" class="block px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white transition-colors duration-200">Guiding Statements</a></li>
                <li><a href="/CEO_welcome_message.html" class="block px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white transition-colors duration-200">Director's Message</a></li>
                <li><a href="/Principals_welcome_message.html" class="block px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white transition-colors duration-200">Principal's Message</a></li>
                <li><a href="/our_team.html" class="block px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white transition-colors duration-200">Leadership</a></li>
                <li><a href="/mas_governors.html" class="block px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white transition-colors duration-200">Advisory Board</a></li>
                <li><a href="/affiliations.html" class="block px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white transition-colors duration-200">Accreditations & Affiliations</a></li>
              </ul>
            </div>
          </div>
        </div>

        <template x-for="item in [
          { id: 'admission', label: 'Admission', links: [
            ['Admission Process', '/admissions_process.html'],
            ['School Fees', '/school_fees.html'],
            ['KHDA Fact Sheet', '/school_fees.html#KHDA'],
            ['Apply Now', '/admissions_enquiry.html']
          ]},
          { id: 'learning', label: 'Learning', links: [
            ['Curriculum Overview', '/curriculum.html'],
            ['Kindergarten', '/kindergarten-school-dubai.html'],
            ['Assessment & Equalization', '/assessment.html']
          ]},
          { id: 'life', label: 'Student Life', links: [
            ['Student Support', '/students_life.html'],
            ['Student Council', '/students_council.html'],
            ['Events & Activities', '/MAS_activities.html']
          ]},
          { id: 'parents', label: 'Parent Essentials', links: [
            ['Calendar', '/calendar.html'],
            ['Parents Handbook', '/parents.html'],
            ['Policies', '/school_policies.html'],
            ['Newsletter', '/newsletters.html'],
            ['School Timings', '/school_timings.html'],
            ['Learning Platforms', '/digital_platforms.html']
          ]},
          { id: 'contact', label: 'Contact Us', links: [
            ['Campus Map', '/contact.html'],
            ['Reach Us', '/reach.html'],
            ['Careers', '/careers.html']
          ]}
        ]" :key="item.id">
          <div class="relative group"
              @mouseenter="clearTimeout(hoverTimeout); openMenu = item.id"
              @mouseleave="hoverTimeout = setTimeout(() => openMenu = null, 300)">
            <button class="hover:underline underline-offset-4 nowrap" x-text="item.label" :aria-expanded="openMenu === item.id" aria-haspopup="true"></button>
            <div
              x-show="openMenu === item.id"
              x-transition:enter="transition ease-out duration-300"
              x-transition:enter-start="opacity-0 scale-95 max-h-0"
              x-transition:enter-end="opacity-100 scale-100 max-h-[500px]"
              x-transition:leave="transition ease-in duration-200"
              x-transition:leave-start="opacity-100 scale-100 max-h-[500px]"
              x-transition:leave-end="opacity-0 scale-95 max-h-0"
              class="absolute top-full mt-2 bg-[rgba(41,38,99,0.8)] text-white rounded shadow-xl w-[300px] p-6 z-50 overflow-hidden"
              :class="($el.getBoundingClientRect().left + 700 > window.innerWidth) ? 'right-0' : 'left-0'"
              role="menu"
              :aria-label="item.label + ' submenu'"
            >
              <div class="grid gap-6">
                <ul class="space-y-1 text-lg">
                  <template x-for="([text, link]) in item.links" :key="text">
                    <li><a :href="link" class="block w-full px-2 py-2 rounded-md hover:bg-blue-500 hover:text-white transition-colors duration-200 whitespace-nowrap" x-text="text"></a></li>
                  </template>
                </ul>
              </div>
            </div>
          </div>
        </template>

        <a href="/blog.html" class="hover:underline underline-offset-4">Blog</a>

        <div class="flex items-center gap-4">
          <a href="/admissions_enquiry.html" class="px-4 py-1.5 rounded-lg bg-[#292663] text-white text-md font-semibold hover:bg-blue-700 transition duration-300">Admissions Inquiry</a>
          <a href="https://ampsict.ethdigitalcampus.com/AMPS/" class="px-4 py-1.5 rounded-lg bg-[#292663] text-white text-md font-semibold hover:bg-blue-700 transition duration-300">Login Portal</a>
        </div>
      </div>
    </nav>

    <label
      for="mobileNavToggle"
      class="focus:outline-none lg:hidden cursor-pointer"
      aria-controls="mobile-menu"
    >
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
      <span class="sr-only">Toggle mobile menu</span>
    </label>

    </div>
  </div>
</header>
