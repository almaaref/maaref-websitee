<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles | Al Maaref American School</title> 
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script> 
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>   
    <!-- Contentful SDK -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-3xl font-bold mb-8 text-center text-[#012C6D]">Latest Articles</h1>
            <div id="blogPosts" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"></div>
        </div>
    </section>

<script>
    const client = contentful.createClient({
        space: 'mno626421khr',
        accessToken: 'nlqiAu5bBrtylm9CfgRv9IHbfYFMXgrLZvAa_G8xQxo'
    });

    client.getEntries({ content_type: 'blogPost' })
        .then(response => {
            const container = document.getElementById('blogPosts');

        response.items.forEach(item => {
            const post = item.fields;

            const slug = post.slug || 'untitled';
            const imageUrl = post.image?.fields?.file?.url
            ? 'https:' + post.image.fields.file.url
            : 'https://via.placeholder.com/400x250';

            const date = new Date(post.date).toLocaleDateString(undefined, {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
            });

            const article = document.createElement('div');
                article.innerHTML = `
                <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
                    <a href="/article_template.html?slug=${slug}">
                        <img src="${imageUrl}" alt="${post.title}" class="w-full h-48 object-cover">
                    </a>
                    <div class="p-4">
                        <p class="text-sm text-gray-500 mb-1">${date}</p>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">
                            <a href="/article_template.html?slug=${slug}" class="hover:underline">${post.title}</a>
                        </h3>
                        <a href="/article_template.html?slug=${slug}" class="text-sm text-[#6089FB] hover:underline">Read more â†’</a>
                    </div>
                </div>
            `;

    container.appendChild(article);
        });
    })
    .catch(err => {
        console.error('Error fetching articles from Contentful:', err);
        document.getElementById('blogPosts').innerHTML = '<p class="text-red-600 text-center">Failed to load articles.</p>';
    });
</script>

</body>
</html>
