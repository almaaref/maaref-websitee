<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Newsletters | Al Maaref International School</title>
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">
    
  <div hx-get="partials/top_header.html" hx-trigger="load" hx-swap="outerHTML"></div>
  <div hx-get="partials/navbar.html" hx-trigger="load" hx-swap="outerHTML"></div>

  <!-- Hero Section -->
  <section class="relative h-[70vh] -mt-[160px] bg-cover bg-center flex items-center justify-center" style="background-image: url('assets/images/hero.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 flex items-center justify-center h-full text-white">
      <h1 class="text-4xl md:text-5xl font-bold">Weekly Newsletters</h1>
    </div>
  </section>

  <!-- Breadcrumb -->
  <div class="bg-gray-100 py-2 px-6 text-sm text-gray-600">
    <div class="max-w-7xl mx-auto">
      <a href="#" class="hover:underline">Home</a> / <span class="font-semibold">Weekly Newsletters</span>
    </div>
  </div>

  <section class="py-16 min-h-screen bg-gray-50">
    <div class="max-w-7xl mx-auto px-6">
      <h2 class="text-3xl font-bold text-center text-[#6089FB] mb-10">Weekly Newsletters</h2>
      <div id="newslettersGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>
  </section>

  <!-- Footer -->
  <div hx-get="partials/footer.html" hx-trigger="load" hx-swap="outerHTML"></div>
  <script src="assets/news.js"></script>
  <script>
    renderNewsletters("newslettersGrid"); // No second argument needed; shows all
  </script>


</body>
</html>
