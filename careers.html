<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Careers | Al Maaref American School</title>

  
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="icon" type="image/x-icon" href="assets/images/logo/favicon_io/favicon.ico">
  <!-- Apple devices -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/logo/favicon_io/apple-touch-icon.png">
  <!-- Modern browsers -->
  <link rel="icon" sizes="32x32" href="assets/images/logo/favicon_io/favicon-32x32.png" type="image/png">
  <link rel="icon" sizes="192x192" href="assets/images/logo/favicon_io/android-chrome-192x192.png" type="image/png">
  
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/script.js"></script>
</head>
<body class="bg-white text-gray-900 font-[Playfair_Display]">
  
  <div hx-get="partials/navbarv1.html" hx-trigger="load" hx-swap="outerHTML"></div>

  <!-- Hero Section -->
  <section class="relative h-[70vh] -mt-[160px] bg-cover bg-center flex items-center justify-center pt-40" style="background-image: url('assets/images/contact_us_title_image.webp');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 flex items-center justify-center h-full text-white">
      <h1 class="text-4xl md:text-5xl font-bold">Careers</h1>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="bg-white py-16">
  <div class="container mx-auto px-6 md:px-16">
    <!-- Top: Image and Intro -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center mb-12">
      <div>
        <h2 class="text-3xl md:text-4xl font-bold text-[#6089FB] mb-4">Apply Today and Join Our Team</h2>
        <p class="text-xl">We're always looking for passionate educators and professionals to join our community. Be part of a dynamic and supportive team committed to excellence in education.</p>
      </div>
      <div>
        <img src="assets/images/careers.webp" alt="Join Our Team" class="w-full h-auto rounded-lg shadow-md">
      </div>
    </div>

    <!-- Form Section -->
    <form action="mailto:umair.shahid@live.ca" method="POST" enctype="multipart/form-data" class="bg-[#f9f9f9] p-8 rounded-lg shadow-lg">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <input type="text" name="name" placeholder="Enter your Full Name" class="border border-gray-300 rounded px-4 py-2 w-full">
        <input type="email" name="email" placeholder="Enter your Email" class="border border-gray-300 rounded px-4 py-2 w-full">

        <input type="text" name="phone" placeholder="Enter your Phone" class="border border-gray-300 rounded px-4 py-2 w-full">
        <input type="text" name="location" placeholder="Enter your City" class="border border-gray-300 rounded px-4 py-2 w-full">

        <input type="text" name="dob" placeholder="MM/DD/YYYY" class="border border-gray-300 rounded px-4 py-2 w-full">
        <div class="flex space-x-4 items-center">
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Male" class="mr-2"> Male
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Female" class="mr-2"> Female
          </label>
        </div>

        <select name="type" class="border border-gray-300 rounded px-4 py-2 w-full">
          <option value="">-- Select Type --</option>
          <option value="Teacher">Teacher</option>
          <option value="Admin">Admin</option>
        </select>
        <select name="experience" class="border border-gray-300 rounded px-4 py-2 w-full">
          <option value="">-- Select Experience --</option>
          <option value="0-2 years">0-2 years</option>
          <option value="2-5 years">2-5 years</option>
          <option value="5+ years">5+ years</option>
        </select>

        <label class="block col-span-2">
          Upload CV:
          <input type="file" name="cv" class="mt-2 w-full">
        </label>

        <label class="block col-span-2">
          Describe Yourself:
          <textarea name="description" rows="5" class="mt-2 w-full border border-gray-300 rounded px-4 py-2"></textarea>
        </label>
      </div>

      <div class="mt-6">
        <button type="submit" class="bg-[#6089FB] text-white px-6 py-2 rounded hover:bg-[#4c6fd6] transition">Send Message</button>
      </div>
    </form>
  </div>
  </section>


  <!-- Footer (PARTIAL) -->
  <div hx-get="partials/footer.html" hx-trigger="load" hx-swap="outerHTML"></div>
</body>
</html>
