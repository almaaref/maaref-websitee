<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reach Us | Maaref American School</title>

  
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="icon" type="image/x-icon" href="assets/images/logo/favicon_io/favicon.ico">
  <!-- Apple devices -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/logo/favicon_io/apple-touch-icon.png">
  <!-- Modern browsers -->
  <link rel="icon" sizes="32x32" href="assets/images/logo/favicon_io/favicon-32x32.png" type="image/png">
  <link rel="icon" sizes="192x192" href="assets/images/logo/favicon_io/android-chrome-192x192.png" type="image/png">
  
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/script.js"></script>
</head>
<body class="bg-white font-[Playfair_Display]">
  
  <div hx-get="partials/navbarv1.html" hx-trigger="load" hx-swap="outerHTML"></div>

  <!-- Hero Section -->
  <section class="relative h-[70vh] -mt-[160px] bg-cover bg-center flex items-center justify-center" style="background-image: url('assets/images/contact_us_title_image.webp');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 flex items-center justify-center h-full text-white">
      <h1 class="text-4xl md:text-5xl font-bold">Get in touch with us</h1>
    </div>
  </section>

  <!-- Breadcrumb -->
  <div class="bg-gray-100 py-2 px-6 text-base text-gray-600">
    <div class="mx-auto">
      <a href="index.html" class="hover:underline">Home</a> / <span class="font-semibold">Reach Us</span>
    </div>
  </div>

  <!-- Contact Section -->
<section class="bg-white text-[#333] py-16">
  <div class="max-w-4xl mx-auto px-6">
    <h2 class="text-3xl font-bold mb-4 text-[#6089FB]">Reach Us</h2>
    <p class="mb-8 text-lg text-gray-700">
      Want to know more about our school, curriculum, or admissions process? 
      Weâ€™re here to help. Get in touch with us by submitting the form below and our team will get back to you as soon as possible.
    </p>

    <form action="#" method="POST" class="space-y-6">
      <!-- Name and Email -->
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block mb-1 font-medium">Full Name</label>
          <input type="text" name="name" required class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-[#6089FB]" placeholder="Your Name" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" name="email" required class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-[#6089FB]" placeholder="your@email.com" />
        </div>
      </div>

      <!-- Subject -->
      <div>
        <label class="block mb-1 font-medium">Subject</label>
        <input type="text" name="subject" class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-[#6089FB]" placeholder="Message subject" />
      </div>

      <!-- Message -->
      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea name="message" rows="6" required class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-[#6089FB]" placeholder="Write your message..."></textarea>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="bg-[#6089FB] text-white font-semibold px-6 py-3 rounded hover:bg-[#4a6ed6] transition">
          Send Message
        </button>
      </div>
    </form>
  </div>
</section>




  <!-- Footer (PARTIAL) -->
  <div hx-get="partials/footer.html" hx-trigger="load" hx-swap="outerHTML"></div>
</body>
</html>
