<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Al Maaref American School</title> 
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/images/logo/favicon_io/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/logo/favicon_io/apple-touch-icon.png">
    <link rel="icon" sizes="32x32" href="assets/images/logo/favicon_io/favicon-32x32.png" type="image/png">
    <link rel="icon" sizes="192x192" href="assets/images/logo/favicon_io/android-chrome-192x192.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>   
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

<!-- üåê Navbar Partial -->
<div hx-get="/partials/navbarv1.html" hx-trigger="load" hx-swap="outerHTML"></div>

<!-- Hero Section -->
<section class="relative h-[60vh] bg-cover bg-center" style="background-image: url('assets/images/school_timings.webp');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 flex items-center justify-center h-full text-white">
        <h1 class="text-4xl md:text-5xl font-bold">Blog</h1>
    </div>
</section>

    <!-- Article Section -->
    <main class="py-12">
        <div class="max-w-3xl mx-auto px-4">
            <!-- üìù Article Content -->
            <div id="articleContainer" class="space-y-6 mb-12"></div>
            <!-- üîô Back to Articles -->
                <div class="mb-8">
                    <a href="/articles.html" class="inline-block text-[#6089FB] text-sm font-medium hover:underline">
                        ‚Üê Back to Articles
                    </a>
                </div>  
        </div>
    </main> 
    <!-- üîª Footer Partial -->
    <div hx-get="partials/footer.html" hx-trigger="load" hx-swap="outerHTML"></div>

<script>
    const client = contentful.createClient({
        space: 'mno626421khr',
        accessToken: 'nlqiAu5bBrtylm9CfgRv9IHbfYFMXgrLZvAa_G8xQxo'
    });

    const params = new URLSearchParams(window.location.search);
    const slug = params.get('slug');

    if (!slug) {
        document.getElementById('articleContainer').innerHTML = '<p class="text-red-600 text-center">No article specified.</p>';
    } else {
        client.getEntries({
            content_type: 'blogPost',
            'fields.slug': slug
        })
        .then(response => {
        const post = response.items[0]?.fields;

        if (!post) {
            document.getElementById('articleContainer').innerHTML = '<p class="text-red-600 text-center">Article not found.</p>';
            return;
        }

        const imageUrl = post.image?.fields?.file?.url
            ? 'https:' + post.image.fields.file.url
            : null;

        const date = new Date(post.date).toLocaleDateString(undefined, {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        const container = document.getElementById('articleContainer');

        container.innerHTML = `
            ${imageUrl ? `<img src="${imageUrl}" alt="${post.title}" class="w-full h-auto mb-6 rounded-lg shadow">` : ''}
            <h1 class="text-3xl font-bold mb-2">${post.title}</h1>
            <p class="text-sm text-gray-500 mb-6">${date}</p>
            <div class="prose max-w-none">${marked.parse(post.body || '')}</div>
        `;
        })
        .catch(err => {
            console.error(err);
            document.getElementById('articleContainer').innerHTML = '<p class="text-red-600 text-center">Failed to load article.</p>';
        });
    }
</script>

</body>
</html>
