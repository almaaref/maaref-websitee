<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Tour | Al Maaref Private School</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <script src="assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>
<body class="bg-white text-gray-900 font-sans">
  
  <div hx-get="partials/top_header.html" hx-trigger="load" hx-swap="outerHTML"></div>
  <div hx-get="partials/navbar.html" hx-trigger="load" hx-swap="outerHTML"></div>

  <!-- Hero -->
  <section class="relative h-[70vh] -mt-[160px] bg-cover bg-center flex items-center justify-center" style="background-image: url('assets/images/fees-hero.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 flex items-center justify-center h-full text-white">
      <h1 class="text-4xl md:text-5xl font-bold">School Tour</h1>
    </div>
  </section>

<section class="py-16 bg-gray-100">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Section Title -->
    <h2 class="text-3xl font-bold text-[#6089FB] text-center mb-10">Book a School Tour</h2>

    <!-- Carousel -->
    <div class="swiper mySwiper w-full rounded-xl shadow-lg mb-12">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="assets/images/school_tour_1.JPEG" class="w-full h-[80vh] object-cover rounded-xl" alt="School Tour 1" />
        </div>
        <div class="swiper-slide">
          <img src="assets/images/school_tour_2.JPG" class="w-full h-[80vh] object-cover rounded-xl" alt="School Tour 2" />
        </div>
        <div class="swiper-slide">
          <img src="assets/images/school_tour_3.JPG" class="w-full h-[80vh] object-cover rounded-xl" alt="School Tour 3" />
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="swiper-button-next text-[#6089FB]"></div>
      <div class="swiper-button-prev text-[#6089FB]"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Tour Booking Form -->
    <section class="py-16 bg-gray-100">
      <div class="max-w-3xl mx-auto px-6 bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-[#6089FB] mb-6 text-center">Schedule a School Tour</h2>

        <form name="school-tour" method="POST" data-netlify="true" class="space-y-6">
          <!-- Netlify Hidden Input -->
          <input type="hidden" name="form-name" value="school-tour" />

          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
            <input type="text" id="name" name="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-[#6089FB] focus:border-[#6089FB]">
          </div>
        
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-[#6089FB] focus:border-[#6089FB]">
          </div>
        
          <!-- Phone -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-[#6089FB] focus:border-[#6089FB]">
          </div>
        
          <!-- Preferred Date -->
          <div>
            <label for="date" class="block text-sm font-medium text-gray-700">Preferred Tour Date</label>
            <input type="date" id="date" name="preferred-date" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-[#6089FB] focus:border-[#6089FB]">
          </div>
        
          <!-- Additional Notes -->
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Additional Message</label>
            <textarea id="message" name="message" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-[#6089FB] focus:border-[#6089FB]"></textarea>
          </div>
          
          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="px-6 py-2 bg-[#6089FB] text-white rounded-md hover:bg-[#4e70e6] transition">
              Submit Request
            </button>
          </div>

          <!-- Success Message -->
          <div id="success-message" class="hidden text-green-600 font-semibold text-center mt-4">
            âœ… Your request has been submitted. Thank you!
          </div>
        </form>
          </div>
    </section>

  </div>
</section>

  <script>
  new Swiper(".mySwiper", {
    loop: true,
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
  </script>


  
  <!-- Footer (partial) -->
  <div hx-get="partials/footer.html" hx-trigger="load"></div>
  <script src="assets/script.js"></script>

</body>

</html>
